<mat-dialog-content>
  <div class="dialogImage-w h-96" (click)="closeDialog()">
    <div class="flex h-full justify-center items-center" *ngIf="isLoading">
      <mat-spinner ></mat-spinner>
    </div>

    <div class="pl-0.5 pb-5 flex flex-wrap gap-2.5">
      <div *ngFor="let imag of images"
           class="h-fit w-fit hover:scale-105 active:scale-110 transition-transform cursor-pointer"
           [class.opacity-30]="data == imag"
           (click)="sendResult(imag)"
      >
        <mat-card mat-ripple class="w-8 h-8">
          <img class="h-full" loading="lazy" mat-card-image [src]="imag" alt="Thumb">
        </mat-card>
      </div>
    </div>
  </div>
</mat-dialog-content>
