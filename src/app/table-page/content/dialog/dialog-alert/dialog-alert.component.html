<mat-dialog-content>
  <span>Are you sure you want to close without saving?</span>
  <mat-dialog-actions align="end">
    <div>
      <button mat-flat-button color="primary" [mat-dialog-close]="true">Yes</button>
      <button mat-flat-button color="warn" [mat-dialog-close]="false">No</button>
    </div>
  </mat-dialog-actions>
</mat-dialog-content>
